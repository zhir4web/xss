{% extends 'layout.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-2xl mb-4">Feedback Messages</h2>
    {% for feedback in feedbacks %}
        <div class="mb-4 p-4 border">
            <h3>From: {{ feedback.username }}</h3>
            <p>{{ feedback.message|safe }}</p>  <!-- Using |safe makes it vulnerable to XSS -->
        </div>
    {% endfor %}
</div>
{% endblock %}
